<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>D3.js</title>
    <style type="text/css">
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .chart {
            margin: auto;
            max-width: 800px;
        }

        .axis text {
            font-size: 12px;
        }

        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }

        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2px;
        }
    </style>

    <!-- D3.js and jQuery Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <h1>Hasan</h1>

    <script type="text/javascript">
        // Fetch JSON Atmospheric CO2 data using AJAX
        $.ajax({
            url: "https://tinyurl.com/k4chnujx",
            method: "GET",
            dataType: "json",
            success: function (data) {
                console.log("JSON Data Loaded Successfully:", data);
                plotCO2Data(data);
            },
            error: function (xhr, status, error) {
                console.error("Failed to load JSON data:", error);
            }
        });

        // Define the plotCO2Data() function
        function plotCO2Data(data) {
            // SVG size and margins
            const margin = { top: 20, right: 30, bottom: 50, left: 50 };
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;

            // SVG container
            const svg = d3.select("body")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            // Log to confirm SVG setup
            console.log("SVG Size and margins are set up.");
        }
    </script>
</body>

</html>
