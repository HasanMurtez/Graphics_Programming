<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
        canvas {
            background-color: white;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Hasan Murtaza</h1>
    <canvas id="canvas-for-ball" width="800" height="600"></canvas>

    <script type="text/javascript">
        // Get a handle to the element with id canvas-for-ball.
        var canvas = document.getElementById("canvas-for-ball");
        // Get a 2D context for the canvas.
        var ctx = canvas.getContext("2d");

        // The starting position and speeds of the ball.
        var x = 50; // Start position (horizontal)
        var y = 300; // Start position (vertical)
        var xspeed = 3; // Speed of the ball (horizontal)
        var yspeed = 4; // Speed of the ball (vertical)

        // A function to repeat every time the animation loops.
        function repeatme() {
            // Clear canvas
            ctx.clearRect(0, 0, 800, 600);
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI); // Ball at (x, y) with radius 10
            ctx.stroke();

            // Update the location of the ball.
            x += xspeed; // Update horizontal position
            y += yspeed; // Update vertical position

            // If the ball hits the bottom of the canvas
            if (y + 10 >= 600) { // 10 is the radius
                y = 600 - 10; // Stop at the bottom
                yspeed = -yspeed; // Reverse vertical direction
            }

            // If the ball hits the top of the canvas
            if (y - 10 <= 0) { // 10 is the radius
                y = 10; // Stop at the top
                yspeed = -yspeed; // Reverse vertical direction
            }

            // If the ball hits the right side of the canvas
            if (x + 10 >= 800) { // 10 is the radius
                x = 800 - 10; // Stop at the right
                xspeed = -xspeed; // Reverse horizontal direction
            }

            // If the ball hits the left side of the canvas
            if (x - 10 <= 0) { // 10 is the radius
                x = 10; // Stop at the left
                xspeed = -xspeed; // Reverse horizontal direction
            }

            window.requestAnimationFrame(repeatme);
        }

        // Get the animation going.
        repeatme();
    </script>
</body>
</html>
