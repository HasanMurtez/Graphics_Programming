<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <style type="text/css">
        canvas {
            background-color: white;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Hasan Murtaza</h1>
    <canvas id="canvas-for-ball" width="800" height="600"></canvas>

    <script type="text/javascript">
        // Get a handle to the element with id canvasOne.
        var canvas = document.getElementById("canvas-for-ball");
        // Get a 2D context for the canvas.
        var ctx = canvas.getContext("2d");

        // The vertical location of the ball.
        var y = 300; // Start in the middle
        var yspeed = 4; // Speed of the ball

        // A function to repeat every time the animation loops.
        function repeatme() {
            // Clear canvas
            ctx.clearRect(0, 0, 800, 600);
            ctx.beginPath();
            ctx.arc(50, y, 10, 0, 2 * Math.PI); // Increase radius for better visibility
            ctx.stroke();

            // Update the y location.
            y += yspeed;

            // If the ball hits the bottom of the canvas
            if (y + 10 >= 600) { // 10 is the radius
                y = 600 - 10; // Stop at the bottom
                yspeed = -yspeed; // Reverse direction
            }

            // If the ball hits the top of the canvas
            if (y - 10 <= 0) { // 10 is the radius
                y = 10; // Stop at the top
                yspeed = -yspeed; // Reverse direction
            }

            window.requestAnimationFrame(repeatme);
        }

        // Get the animation going.
        repeatme();
    </script>
</body>
</html>
