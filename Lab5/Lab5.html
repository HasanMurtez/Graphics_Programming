<!DOCTYPE html>
<html>
<!-- Import Three.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.139.0/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Three.js Scene</title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Hasan Murtaza</h1>

    <script type="text/javascript">

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(76, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Set camera position
        
        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
       
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Start the animation
        animate();
    </script>
</body>

</html>
