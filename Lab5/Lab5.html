<!DOCTYPE html>
<html>
<!-- Import Three.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.139.0/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Three.js Scene</title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Hasan Murtaza</h1>

    <script type="text/javascript">

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Set camera position
        camera.position.z = 50;
        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(15, 32, 16);
        const material = new THREE.MeshLambertMaterial({ color: 0xffff00, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material); scene.add(sphere);

        // Add a spotlight to the scene
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(30, 30, 30);  // Position the spotlight
        scene.add(spotLight);  // Add spotlight to the scene

        // Define direction for movement (1 for right, -1 for left)
        var direction = -1;
        var repeatMe = function () {
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Move the sphere left to right

            sphere.position.x += 0.1 * direction;
            // Reverse direction when hitting bounds

            if (sphere.position.x > 30 || sphere.position.x < -30) {
                direction *= -1;  // Reverse the direction
            }
            renderer.render(scene, camera);
            requestAnimationFrame(repeatMe);
        }
        repeatMe();

    </script>
</body>

</html>
