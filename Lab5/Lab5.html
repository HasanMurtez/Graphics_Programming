<!DOCTYPE html>
<html>
<!-- Import Three.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.139.0/three.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Three.js Scene</title>
    <style type="text/css">
    </style>
</head>

<body>
    <h1>Hasan Murtaza</h1>

    <script type="text/javascript">

        // Implement scene - Create a Three.js scene to hold objects.
        var scene = new THREE.Scene();

        // Create a camera with specified properties.
        var camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Set camera position
        camera.position.z = 50;

        // Implement renderer - Create a WebGL renderer for rendering the scene.
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        class Sphere {
            constructor(radius, color) {
                // Create geometry and material
                this.geometry = new THREE.SphereGeometry(radius, 32, 16);
                this.material = new THREE.MeshLambertMaterial({ color: color, wireframe: true });

                // Create the sphere and add it to the scene
                this.sphere = new THREE.Mesh(this.geometry, this.material); // Keeping original variable name
                scene.add(this.sphere);

                // Initial position and direction
                this.sphere.position.x = 0; // Using the same variable name
                this.direction = -1; // Direction for movement
            }
            animate() {
                // Rotate the sphere
                this.sphere.rotation.x += 0.01;
                this.sphere.rotation.y += 0.01;

                // Move the sphere left to right
                this.sphere.position.x += 0.1 * this.direction;

                // Reverse direction when hitting wider bounds
                if (this.sphere.position.x > 50 || this.sphere.position.x < -50) { // Adjusted bounds for wider movement
                    this.direction *= -1; // Reverse the direction
                }
            }
        }
        // Instantiate the Sphere class
        const sphere = new Sphere(15, 0xffff00); // Using the same variable name


        // Add a spotlight to the scene
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(30, 30, 30);  // Position the spotlight
        scene.add(spotLight);  // Add spotlight to the scene

        var repeatMe = function () {
            sphere.animate(); // Call the animate method of the sphere
            renderer.render(scene, camera); // Render the scene
            requestAnimationFrame(repeatMe); // Continue the loop
        }
        repeatMe(); // Start the animation loop

    </script>
</body>

</html>
