<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
	canvas {

    border: 5px solid black;
  }
    </style>

  </head>

  <body>

    <canvas id="canvasOne"  width="1000" height="800"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.

		const canvas = document.getElementById("canvasOne");
   
		// Set the canvas up for drawing in 2D.
		
    const ctx = canvas.getContext("2d");
    
    //add name
    ctx.font = "20px Arial";
    ctx.fillStyle ="rgba(245,40,140,0,8)"
    ctx.fillText("Hasan Murtaza",600,300);

		// Set the fill colour to bright red.
    ctx.fillStyle = "rgba(255, 0 , 0)";
    ctx.font = "20px Arial";

		// Create a filled rectangle 
		ctx.fillRect(0, 0, 600, 600);
    ctx.fillStyle = "purple";
    ctx.font = "20px Arial";
    ctx.strokeStyle="purple";
    ctx.fillStyle ="rgba(245,40,140,0,8)"

    ctx.fillStyle ="rgba(245,40,140,0,8)"
    ctx.font = "20px Arial";
	  ctx.fillRect(15, 15, 150, 75);
	  
    ctx.fillStyle = "white"
    ctx.font = "20px Arial";
	  ctx.fillRect(50, 50, 150, 150);
    ctx.fillStyle ="rgba(245,40,140,0,8)"
		
    ctx.beginPath();
   ctx.arc(195, 300, 40, 0, 2 * Math.PI);
   ctx.fillStyle = "yellow";
   ctx.fill();
   ctx.lineWidth = 4;
   ctx.strokeStyle = "blue";
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(250, 300, 40, 0, 2 * Math.PI * 2);
    ctx.fillStyle = "blue" ;
    ctx.fill();
    ctx.lineWidth= 4;
    ctx.strokeStyle = "black"
    ctx.stroke();

    //semi circle
    ctx.beginPath();
    ctx.arc(450,570,50,0, Math.PI);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.stroke();


    ctx.beginPath();
    ctx.arc(450,480,50,0, Math.PI);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.strokeStyle = "black";
    ctx.stroke();

    // 3/4 circle
    ctx.beginPath();
    ctx.arc(380,380,40,0,1.5 * Math.PI);
    ctx.fillStyle = "blue";
    ctx.lineTo(380,380);
    ctx.lineTo(420,380);
    ctx.lineWidth = 4;
    ctx.fill();
    ctx.stroke();



    </script>

  </body>

</html>
